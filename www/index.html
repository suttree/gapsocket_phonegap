<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width; user-scalable=no" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>gapsocket</title>
	
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If you application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="phonegap.0.9.4.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="GapSocket.js"></script>

    <script type="text/javascript" charset="utf-8">
        // If you want to prevent dragging, uncomment this section
        /*
        function preventBehavior(e) 
        { 
          e.preventDefault(); 
        };
        document.addEventListener("touchmove", preventBehavior, false);
        */
        
        function onBodyLoad()
        {
            document.addEventListener("deviceready",onDeviceReady,false);
        }
        
        /* When this function is called, PhoneGap has been initialized and is ready to roll */
        function onDeviceReady()
        {
            $(document).ready(function () {
                var mySocket = new GapSocket("173.45.236.98", "1977");

                mySocket.onopen = function(){ 
                    console.log("Connection opened");
                    mySocket.send('Client registering connection open');
                };

                mySocket.onmessage = function(msg){
                    alert("Received " + msg);
                    console.log("Received: " + msg);
                    $('#timer').html(msg);
                };

                mySocket.onerror = function(msg){
                    alert("Error " + msg);
                    console.log("Error: " + msg);
                };
                
                mySocket.onclose = function(){
                    alert("Connection closed");
                    console.log("Connection closed");
                };
            });
        }        
        // tag and move the old dev.troisen.com out of the way
        // build a tcp echo server in node (or similar)
        // to see if the connection works over 3G, etc...
    </script>
  </head>
  <body onload="onBodyLoad()">
  	<h1>hi</h1>
    <div id='timer'>Status...</div>
  </body>
</html>
